<html>
    <head>
        <script src="js/mySketch.js" type="text/javascript"></script>
        <script src="js/mousePos.js" type="text/javascript"></script>
        <script src="js/drawFunctions.js" type="text/javascript"></script>
        <script src="js/interaction.js" type="text/javascript"></script>
        <script src="js/markers.js" type="text/javascript"></script>
        <script src="js/palette.js" type="text/javascript"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"
            type="text/javascript"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h1>Co-ordinate grid (planning tool)</h1>
            <div id="sketch-holder"></div>
            <div class="shortcuts">
                <div class="shortcut">
                    <kbd>mouse click</kbd>
                    <div>add marker at mouse pos</div>
                </div>

                <div class="shortcut">
                    <div>hold <kbd>shift</kbd></div>
                    <div>snap to grid</div>
                </div>
                <div class="shortcut">
                    <kbd>s</kbd>
                    <div>save image</div>
                </div>
                <div class="shortcut">
                    <kbd>space</kbd>
                    <div>remove points</div>
                </div>
                <div class="shortcut">
                    <kbd>d</kbd>
                    <div>toggle dark mode</div>
                </div>
                <div class="shortcut">
                    <kbd>h</kbd>
                    <div>hide coordinates (cycle)</div>
                </div>
            </div>
            <hr />
            <div>
                <a href="https://github.com/nbogie/coord-grid-tool"
                    >source code</a
                >
            </div>
        </main>
    </body>
</html>
